<div class="page-content" ms-controller="Rulehelp/Index" >
	<div class="rule" >
	  <dl>
	    <dt>1、什么是优惠码？</dt>
	    <dd>优惠码是有非凡大麦场提供合伙人发放给用户的，作为兑换优惠券的凭证，成功兑换后将以优惠券的形式保存至"我的"-"我的优惠券"中，优惠券的使用规则详见优惠券页面。</dd>
	  </dl>
	  <dl>
	    <dt>2、优惠码是什么样的？</dt>
	    <dd>优惠券是一串数字的组合。</dd>
	  </dl>
	  <dl>
	    <dt>3、优惠码可以重复兑换吗？</dt>
	    <dd>不能哦，一个优惠码只能兑换一张优惠券，不能重复兑换。</dd>
	  </dl>
	  <dl>
	    <dt>4、什么是优惠码的"有效期"</dt>
	    <dd>优惠码所兑换成功的优惠券上会标明"有效期"，该优惠券仅在注明的有效期内使用。</dd>
	  </dl>
	</div>

</div>
