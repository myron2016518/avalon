<div class="page-content" ms-controller="Coupon/ForOrder">

 
	<div class="coupon-list listbody">
	<div ms-repeat="obj">
 		<dl  ms-click='select(el)'>
			<dt >
					<h3>
						<span>{{el.amount}}</span>元
					</h3>
					<p class="leftline">
						<img class="img" src="images/line.png" alt="" />
					</p>
					<span class="coupon-txt">{{el.useCondition}}</span>
				</dt>
				<dd>
					<ul>
						<li>
							<h3>{{el.title}}</h3>
						</li>
						<li>{{el.useDateStr}}</li>
						<li>{{el.goodsType}}</li>
					</ul>
				</dd>
				<img class="topico" src="images/linetop.png" alt="" />
				<img class="linebottom" src="images/linebottom.png" alt="" />
				<a href="javascript:void(0);" 
					class="coupon-more icon-ico20"></a>
				<div style="clear: both;"></div>
			</dl>
 	
	 
	</div>
