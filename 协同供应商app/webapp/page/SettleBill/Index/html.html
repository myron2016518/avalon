
<div class="page-content" ms-controller="SettleBill/Index">
	
	<div class="time-title">
		<dl>
			<dt>
				<a href="javascript:void(0)" ms-click="setDate(-1)" ms-class="focus: dateRange == -1">昨天</a>
				<a href="javascript:void(0)" ms-click="setDate(-7)" ms-class="focus: dateRange == -7">近7天</a>
				<a href="javascript:void(0)" ms-click="setDate(-30)" ms-class="focus: dateRange == -30">近30天</a>
			</dt>
			<dd>
				<input type="text" placeholder="日期" ms-duplex="dateFrom" class="dateFrom" />-<input type="text" placeholder="日期" ms-duplex="dateTo" class="dateTo" />
			</dd>
		</dl>
	</div>

	<div class="tab-body">
	  <table width="100%" border="1" cellspacing="0" class="altrowstable">
		<thead>
			<tr>
			  <th style="width:20%;"  ms-html="'结款<br/>单号'"></th>
			  <th style="width:20%;" ms-html="'应付款<br/>金额'"></th>
			  <th style="width:20%;" ms-html="'实付<br/>金额'"></th>
			  <th style="width:20%;" ms-html="'代付<br/>金额'" ></th>
			  <th style="width:20%;" ms-html="'付款<br/>金额'" ></th>
			</tr>
		</thead>
		<tbody ms-repeat="obj" ms-click="toggle()">		
			<tr>
			  <td style="width:20%;">{{el.barCode}}</td>
			  <td style="width:20%;" ms-html="el.sales"></td>
			  <td style="width:20%;">{{el.salesReturn}}</td>
			  <td style="width:20%;">{{el.salesReal}}</td>
			  <td style="width:10%;"  ms-html="el.salesStrat"></td>
			</tr>
			
		</tbody>
	  </table>
	</div>	  

</div>
