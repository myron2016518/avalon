<div class="page-content" ms-controller="StockSearch/Index">

	<div class="time-title" id ='flter'>
		<dl>
			<dt>
				<a href="javascript:void(0)" ms-click="setDate(-1)" ms-class="focus: dateRange == -1">昨天</a>
				<a href="javascript:void(0)" ms-click="setDate(-7)" ms-class="focus: dateRange == -7">近7天</a>
				<a href="javascript:void(0)" ms-click="setDate(-30)" ms-class="focus: dateRange == -30">近30天</a>
			</dt>
			<dd>
				<input type="text" placeholder="日期" ms-duplex="dateFrom" class="dateFrom" />-<input type="text" placeholder="日期" ms-duplex="dateTo" class="dateTo" />
			</dd>
		</dl>
	</div>

	<div class="tab-title">
		<ul>
			<li ms-repeat="filter" ms-click="runFilter(el.id)"><a href="javascript:void(0);" ms-class="now: el.id == filterSelected">{{el.label}}</a></li>
		</ul>
	</div>

	<div class="tab-body">
		<table width="100%" border="1" cellspacing="0" class="altrowstable">
			<thead>
			<tr>
				<th style="width:20%;">商品条码</th>
				<th style="width:20%;">商品名称</th>
				<th style="width:20%;">销售属性</th>
				<th style="width:20%;">库存数</th>
				<th style="width:10%;">&nbsp;</th>
			</tr>
			</thead>
			<tbody  ms-repeat="obj" ms-click="toggle()">
			<tr>
				<td style="width:20%;">{{el.commodity_barcode}}</td>
				<td style="width:20%;">{{el.sale_num}}</td>
				<td style="width:20%;">{{el.order_cancel_num}}</td>
				<td style="width:20%;">{{el.sale_num - el.order_cancel_num}}</td>
				<td style="width:10%;"><a href="javascript:void(0)" class="icon-scms-ico22"></a></td>
			</tr>
			<tr style="display:none">
				<td colspan="5" class="tab-info">
					<table class="inner">
						<tr>
							<td class="td-left">商品名称：</td>
							<td class="td-commodity-name"><div>{{el.commodity_title}}</div></td>
						</tr>
						<tr>
							<td class="td-left">商品编码：</td>
							<td>{{el.sku_code}}</td>
						</tr>
						<tr>
							<td class="td-left">规格型号：</td>
							<td>{{el.commodity_unit}}</td>
						</tr>
						<tr>
							<td class="td-left">销售属性：</td>
							<td>{{el.commodity_attribute_values}}</td>
						</tr>
					</table>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>
