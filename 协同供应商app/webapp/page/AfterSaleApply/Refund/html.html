<div class="page-content" ms-controller="AfterSaleApply/Refund">
   <div ms-repeat="obj">
	<div class="orderbody">
		<div class="order-title">
			<a href="javascript:void(0);" ms-click="refoundDetail(el)">{{formatter(el.goods[0].goodsStatus)}}</a>下单时间 {{el.time}}
		</div>
 
 		<div   ms-repeat-elem="el.goods">
			<div class="box-list">
				<a  href="javascript:void(0);" ms-click="refoundDetail(el)" class="detail-an">
					<div class="box-img">
						<img src="base/img/blank-square.gif" class="bg-cover-square" ms-css-background-image="'url(' + img(elem.imgPath) +')'">
					</div>
					<div class="box-text">
						<h1>{{elem.title}}</h1>
						<p class="box-size">{{elem.goodsAttr}}</p>
						<p class="box-price">￥{{elem.discountPrice | number(2)}}</p>
						<p class="box-num">X{{elem.count}}</p>
					</div>
				</a>
			</div>
		</div>
 		<div class="order-txt">共{{el.totalNum}}件商品 合计 ￥{{el.totalPrice | number(2)}}（含运费￥0.00）</div>
		<div class="order-bottom">
			<a href="javascript:void(0);" ms-click="refoundDetail(el)">{{format(el.afterSalesType)}}</a>麦场配送
		</div>
	 </div>
   </div>
	<div class="No_more">没有更多啦~</div>

</div>
